<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الطبيب المتكاملة</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --accent: #3498db; --bg: #f4f7f6; --warning: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        
        .header-tools { display: flex; justify-content: space-between; align-items: center; background: #eee; padding: 15px; border-radius: 10px; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .exam-card { background: #fffbe6; padding: 20px; border-radius: 12px; border: 2px solid var(--warning); margin-bottom: 20px; display: none; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--primary); color: white; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        
        textarea, select, input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; box-sizing: border-box; }
        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-blue { background: var(--accent); }
        .btn-green { background: var(--success); }
        .btn-next { background: var(--warning); width: 100%; font-size: 18px; margin-top: 10px; }
        .btn:hover { opacity: 0.8; }
        
        #loginArea { text-align: center; padding: 50px 0; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginArea">
        <h2><i class="fas fa-user-md"></i> دخول الطبيب</h2>
        <input type="text" id="docName" placeholder="اسم الطبيب" style="width:300px;"><br>
        <input type="password" id="docPass" placeholder="كلمة المرور" style="width:300px;"><br>
        <button class="btn btn-blue" onclick="login()" style="width:300px; margin-top:10px;">دخول</button>
    </div>

    <div id="mainContent" style="display:none;">
        <div class="header-tools">
            <h3 id="welcomeMsg" style="margin:0;"></h3>
            <div style="display:flex; align-items:center; gap:10px;">
                <span>اختر التاريخ لعرض المرضى:</span>
                <input type="date" id="filterDate" onchange="loadData()" style="width:200px; margin:0;">
            </div>
        </div>

        <div id="examArea" class="exam-card">
            <h3><i class="fas fa-user-edit"></i> فحص المريض: <span id="pName"></span></h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div>
                    <label>التشخيص الطبي:</label>
                    <textarea id="diag" placeholder="اكتب التشخيص هنا..."></textarea>
                </div>
                <div>
                    <label>الوصفة الطبية:</label>
                    <textarea id="pres" placeholder="الأدوية والجرعات..."></textarea>
                </div>
            </div>
            <label>إرسال الوصفة إلى صيدلية:</label>
            <select id="pharmacySelect"></select>
            
            <button class="btn btn-green" onclick="saveAndArchive()">حفظ الفحص والأرشفة</button>
            <button class="btn btn-next" onclick="callNext()">
                <i class="fas fa-bell"></i> إنهاء النداء والدخول للمريض التالي (تحديث رقم السكرتير)
            </button>
            <button class="btn" style="background:#95a5a6; margin-top:5px;" onclick="closeExam()">إلغاء</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>المريض</th>
                    <th>العمر</th>
                    <th>الوقت</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="patientTable"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBzanPVbS8RWulSgQnnV-QJSTrnVbLX8Tw", databaseURL: "https://nabid-app-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentDoc = "";
    let activePID = null;
    let activePData = {};

    function login() {
        const name = document.getElementById('docName').value.trim();
        const pass = document.getElementById('docPass').value;
        if(name && pass === "1234") {
            currentDoc = name;
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('welcomeMsg').innerText = "د. " + currentDoc;
            
            // تعيين تاريخ اليوم في الخانة كافتراضي عند الدخول
            document.getElementById('filterDate').value = new Date().toISOString().split('T')[0];
            
            loadPharmacies();
            loadData();
        } else { alert("خطأ في البيانات"); }
    }

    function loadPharmacies() {
        db.ref('hospital/pharmacies').on('value', snap => {
            const s = document.getElementById('pharmacySelect');
            s.innerHTML = '<option value="">-- بدون إرسال للصيدلية --</option>';
            snap.forEach(c => { s.innerHTML += `<option value="${c.key}">${c.key}</option>`; });
        });
    }

    function loadData() {
        const selectedDate = document.getElementById('filterDate').value;
        db.ref('appointments').on('value', snap => {
            const tbody = document.getElementById('patientTable');
            tbody.innerHTML = "";
            snap.forEach(child => {
                const d = child.val();
                if(d.doctorName === currentDoc && d.date === selectedDate) {
                    tbody.innerHTML += `<tr>
                        <td><b>${d.patientName}</b></td>
                        <td>${d.age}</td>
                        <td>${d.time}</td>
                        <td><button class="btn btn-blue" onclick="openExam('${child.key}', '${d.patientName}')">فحص</button></td>
                    </tr>`;
                }
            });
            if(tbody.innerHTML === "") tbody.innerHTML = "<tr><td colspan='4'>لا يوجد مرضى لهذا التاريخ</td></tr>";
        });
    }

    function openExam(id, name) {
        activePID = id;
        document.getElementById('pName').innerText = name;
        document.getElementById('examArea').style.display = 'block';
        db.ref('appointments/'+id).once('value', s => { activePData = s.val(); });
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function saveAndArchive() {
        const diagnosis = document.getElementById('diag').value;
        const prescription = document.getElementById('pres').value;
        const pharmacy = document.getElementById('pharmacySelect').value;

        if(!diagnosis || !prescription) return alert("يرجى كتابة التشخيص والوصفة");

        const record = {
            ...activePData,
            diagnosis,
            prescription,
            pharmacy: pharmacy || "لا يوجد",
            examDate: document.getElementById('filterDate').value,
            doneAt: new Date().toLocaleTimeString()
        };

        // 1. حفظ في الأرشيف
        db.ref('medical_archive').push(record);
        
        // 2. إرسال للصيدلية إن وجدت
        if(pharmacy) db.ref('pharmacy_orders/' + pharmacy).push(record);

        alert("تم حفظ البيانات في الأرشيف");
    }

    function callNext() {
        if(!activePID) return alert("يجب اختيار مريض أولاً");
        
        // تحديث الرقم عند السكرتير (نقوم بزيادة الرقم الحالي في العيادة)
        db.ref('clinics/' + currentDoc + '/currentNumber').transaction(current => {
            return (current || 0) + 1;
        });

        // حذف المريض من قائمة الانتظار
        db.ref('appointments/' + activePID).remove();
        
        alert("تم النداء على المريض التالي وتحديث لوحة السكرتير");
        closeExam();
    }

    function closeExam() {
        document.getElementById('examArea').style.display = 'none';
        document.getElementById('diag').value = "";
        document.getElementById('pres').value = "";
        activePID = null;
    }
</script>
</body>
</html>
