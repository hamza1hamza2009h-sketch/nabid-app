<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة السكرتارية - مجمع نبض</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #007bff; text-align: center; }
        .controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-reset { background-color: #dc3545; color: white; }
        .btn-stop { background-color: #ffc107; color: black; }
        .btn-start { background-color: #28a745; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8em; background: #eee; }
    </style>
</head>
<body>

<div class="container" id="loginArea">
    <h2>تسجيل دخول السكرتارية</h2>
    <input type="password" id="secPass" placeholder="أدخل كلمة المرور" style="width:100%; padding:10px; margin:10px 0;">
    <button onclick="login()" style="width:100%; background:#007bff; color:white;">دخول</button>
</div>

<div class="container" id="mainContent" style="display:none;">
    <h2>لوحة إدارة المواعيد الحالية</h2>
    
    <div class="controls">
        <button class="btn-stop" onclick="toggleBooking(false)">إيقاف الحجز الآن</button>
        <button class="btn-start" onclick="toggleBooking(true)">تفعيل الحجز</button>
        <button class="btn-reset" onclick="resetDay()">تصفير اليوم (حذف الكل)</button>
    </div>

    <div id="bookingStatus" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>

    <table>
        <thead>
            <tr>
                <th>التسلسل</th>
                <th>اسم المريض</th>
                <th>الطبيب</th>
                <th>وقت الحجز</th>
                <th>الإجراء</th>
            </tr>
        </thead>
        <tbody id="appointmentsTable"></tbody>
    </table>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://nabid-app-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
        const pass = document.getElementById('secPass').value;
        if(pass === "1234") { // استبدلها بكلمة مرورك
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            startListening();
        } else { alert("كلمة المرور خاطئة"); }
    }

    // التحديث التلقائي فور حدوث أي تغيير في الحجوزات
    function startListening() {
        db.ref('appointments').on('value', (snapshot) => {
            const data = snapshot.val();
            const tableBody = document.getElementById('appointmentsTable');
            tableBody.innerHTML = "";
            let count = 1;
            
            if (data) {
                for (let id in data) {
                    let row = `<tr>
                        <td>${count++}</td>
                        <td>${data[id].patientName}</td>
                        <td>${data[id].doctorName}</td>
                        <td>${data[id].time}</td>
                        <td><button onclick="deleteEntry('${id}')" style="background:red; color:white; border-radius:5px;">حذف</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            }
        });

        // مراقبة حالة الحجز (مفتوح أم مغلق)
        db.ref('settings/bookingEnabled').on('value', (snapshot) => {
            const status = snapshot.val();
            const statusText = document.getElementById('bookingStatus');
            statusText.innerText = status ? "الحالة الآن: الحجز متاح للمرضى" : "الحالة الآن: الحجز متوقف";
            statusText.style.color = status ? "green" : "red";
        });
    }

    function toggleBooking(status) {
        db.ref('settings').update({ bookingEnabled: status });
    }

    function resetDay() {
        if(confirm("هل أنت متأكد من حذف جميع حجوزات اليوم؟")) {
            db.ref('appointments').remove();
        }
    }

    function deleteEntry(id) {
        db.ref('appointments/' + id).remove();
    }
</script>

</body>
</html>
