<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة مجمع نبض - السكرتارية</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2c3e50; --danger: #e74c3c; --success: #27ae60; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* تسجيل الدخول */
        #loginArea { text-align: center; padding: 40px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin: 5px; text-align: center; }

        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        
        /* إدارة الأيام */
        .days-box { background: #ebf5fb; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-right: 5px solid var(--accent); }
        .day-badge { display: inline-flex; align-items: center; background: white; padding: 5px 12px; border-radius: 20px; border: 1px solid var(--accent); margin: 5px; cursor: pointer; font-size: 14px; }
        .day-badge.active { background: var(--accent); color: white; }
        .day-badge i { margin-right: 8px; color: var(--danger); }

        /* الجدول */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: var(--primary); color: white; padding: 12px; font-size: 14px; }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; font-size: 14px; }
        .doc-note { width: 90%; padding: 5px; border: 1px solid #ccc; border-radius: 5px; font-family: inherit; }

        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
        .btn-success { background: var(--success); }
        .btn-danger { background: var(--danger); }
        .btn-reset { background: #7f8c8d; }
    </style>
</head>
<body>

<div id="loginArea" class="container">
    <h2><i class="fas fa-user-tie"></i> دخول السكرتارية</h2>
    <input type="text" id="docInput" placeholder="اسم الدكتور (كما هو في لوحة المدير)"><br>
    <input type="password" id="passInput" placeholder="كلمة المرور"><br>
    <button class="btn btn-success" onclick="login()" style="width:220px; margin-top:10px;">دخول للنظام</button>
</div>

<div id="mainContent" class="container" style="display:none;">
    <div class="header">
        <div>
            <h2 id="welcomeText" style="margin:0; color:var(--primary);"></h2>
            <small id="statusDisplay"></small>
        </div>
        <div>
            <button class="btn btn-success" onclick="toggleBooking(true)">فتح الحجز</button>
            <button class="btn btn-danger" onclick="toggleBooking(false)">إيقاف الحجز</button>
        </div>
    </div>

    <div class="days-box">
        <strong>تحديد تواريخ الحجز المتاحة للمرضى:</strong><br><br>
        <input type="date" id="dateInp">
        <button class="btn btn-success" onclick="addDay()">+ إضافة التاريخ</button>
        <div id="daysContainer" style="margin-top:10px;"></div>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h3 id="viewTitle">يرجى اختيار تاريخ من الأعلى</h3>
        <button class="btn btn-reset" onclick="resetToday()"><i class="fas fa-trash"></i> تصفير مواعيد هذا التاريخ</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ت</th>
                <th>اسم المريض</th>
                <th>العمر</th>
                <th>السكن</th>
                <th>وقت الحجز</th>
                <th>ملاحظة الطبيب</th>
                <th>الإجراء</th>
            </tr>
        </thead>
        <tbody id="appTable"></tbody>
    </table>
</div>

<script>
    // الإعدادات مطابقة تماماً لملف المدير والمريض
    const firebaseConfig = { apiKey: "AIzaSyBzanPVbS8RWulSgQnnV-QJSTrnVbLX8Tw", databaseURL: "https://nabid-app-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentDoc = "", selectedDate = "";

    function login() {
        const name = document.getElementById('docInput').value.trim();
        const pass = document.getElementById('passInput').value;
        if(name && pass === "1234") { // يمكنك تغيير كلمة المرور أو ربطها بكلمة مرور المدير
            currentDoc = name;
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('welcomeText').innerText = "عيادة: " + currentDoc;
            init();
        } else { alert("بيانات الدخول غير صحيحة"); }
    }

    function init() {
        // تحديث حالة الحجز (مفتوح/مغلق)
        db.ref('settings/bookingEnabled').on('value', snap => {
            const status = snap.val();
            const display = document.getElementById('statusDisplay');
            display.innerText = status ? "نظام الحجز مفتوح الآن" : "نظام الحجز متوقف";
            display.style.color = status ? "green" : "red";
        });

        // تحديث الأيام المتاحة
        db.ref('settings/availableDays').on('value', snap => {
            const container = document.getElementById('daysContainer');
            container.innerHTML = "";
            snap.forEach(child => {
                const date = child.val();
                container.innerHTML += `
                    <span class="day-badge ${selectedDate === date ? 'active' : ''}" onclick="selectDate('${date}')">
                        ${date} <i class="fas fa-times" onclick="removeDay(event, '${child.key}')"></i>
                    </span>`;
            });
        });
    }

    function selectDate(date) {
        selectedDate = date;
        document.getElementById('viewTitle').innerText = "مواعيد تاريخ: " + date;
        loadAppointments();
        init(); // لتحديث لون البطاقة النشطة
    }

    // جلب المواعيد "تلقائياً" عند أي تغيير في قاعدة البيانات
    function loadAppointments() {
        db.ref('appointments').on('value', snap => {
            const tbody = document.getElementById('appTable');
            tbody.innerHTML = "";
            let counter = 1;
            snap.forEach(child => {
                const data = child.val();
                // فلترة: فقط لهذا الدكتور وللتاريخ المختار
                if (data.doctorName === currentDoc && data.date === selectedDate) {
                    tbody.innerHTML += `
                        <tr>
                            <td>${counter++}</td>
                            <td><b>${data.patientName}</b></td>
                            <td>${data.age}</td>
                            <td>${data.address}</td>
                            <td><small>${data.time}</small></td>
                            <td><input type="text" class="doc-note" placeholder="اكتب ملاحظة..." onchange="saveNote('${child.key}', this.value)" value="${data.docNote || ''}"></td>
                            <td><button class="btn btn-danger" onclick="deleteApp('${child.key}')">حذف</button></td>
                        </tr>`;
                }
            });
        });
    }

    function saveNote(appId, noteValue) {
        db.ref('appointments/' + appId).update({ docNote: noteValue });
    }

    function addDay() {
        const d = document.getElementById('dateInp').value;
        if(d) db.ref('settings/availableDays').push(d);
    }

    function removeDay(e, key) {
        e.stopPropagation();
        if(confirm("حذف هذا التاريخ من خيارات المرضى؟")) db.ref('settings/availableDays/' + key).remove();
    }

    function toggleBooking(val) { db.ref('settings/bookingEnabled').set(val); }

    function deleteApp(id) { if(confirm("هل تريد إزالة هذا المريض؟")) db.ref('appointments/' + id).remove(); }

    function resetToday() {
        if(!selectedDate) return alert("اختر تاريخاً أولاً");
        if(confirm("سيتم حذف كافة مواعيد هذا اليوم لعيادتك فقط. هل أنت متأكد؟")) {
            db.ref('appointments').once('value', snap => {
                snap.forEach(child => {
                    if(child.val().doctorName === currentDoc && child.val().date === selectedDate) {
                        child.ref.remove();
                    }
                });
            });
        }
    }
</script>
</body>
</html>
