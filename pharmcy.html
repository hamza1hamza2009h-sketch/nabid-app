<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الصيدلية المحمي - مجمع نبض</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #27ae60; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        
        /* واجهة تسجيل الدخول */
        #loginArea { text-align: center; padding: 40px 20px; }
        input { padding: 12px; width: 100%; max-width: 320px; border-radius: 8px; border: 1px solid #ccc; margin: 10px 0; font-family: inherit; box-sizing: border-box; text-align: center; font-size: 16px; }
        
        /* بطاقات الوصفات */
        .order-card { background: #fff; border: 1px solid #eee; border-right: 6px solid var(--primary); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: right; }
        .order-header { display: flex; justify-content: space-between; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        .patient-name { font-size: 18px; font-weight: bold; color: var(--dark); display: block; }
        .patient-meta { font-size: 13px; color: #7f8c8d; }
        .doctor-tag { background: #e8f4fd; color: #3498db; padding: 4px 10px; border-radius: 5px; font-size: 13px; font-weight: bold; height: fit-content; }
        
        .prescription-content { background: #fdfdfd; padding: 15px; border: 1px dashed #27ae60; border-radius: 8px; margin: 15px 0; line-height: 1.6; white-space: pre-wrap; color: #444; }
        
        .btn-action { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; font-size: 16px; }
        .btn-action:hover { background: #219150; }
        .no-orders { text-align: center; color: #999; padding: 40px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginArea">
        <i class="fas fa-shuttle-space fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
        <h2 style="color: var(--dark);">دخول نظام الصيدلية</h2>
        <p style="color: #666; font-size: 14px;">يرجى إدخال بيانات الصيدلية المعتمدة</p>
        
        <input type="text" id="phNameInput" placeholder="اكتب اسم الصيدلية بدقة"><br>
        <input type="password" id="phPassInput" placeholder="كلمة المرور"><br>
        
        <button class="btn-action" style="max-width:320px; margin-top: 10px;" onclick="login()">
            <i class="fas fa-lock-open"></i> تسجيل الدخول
        </button>
    </div>

    <div id="mainContent" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom: 2px solid #eee; padding-bottom: 15px;">
            <h2 id="phTitle" style="margin:0; color: var(--primary);"></h2>
            <button onclick="location.reload()" style="background:#fceaea; border:none; color:#e74c3c; padding: 8px 15px; border-radius: 8px; cursor:pointer; font-weight: bold;">
                <i class="fas fa-sign-out-alt"></i> خروج
            </button>
        </div>
        <div id="ordersList">
            <p class="no-orders">جاري تحميل الوصفات الجديدة...</p>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBzanPVbS8RWulSgQnnV-QJSTrnVbLX8Tw", 
        databaseURL: "https://nabid-app-default-rtdb.europe-west1.firebasedatabase.app" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let activePharma = "";

    function login() {
        const typedName = document.getElementById('phNameInput').value.trim();
        const typedPass = document.getElementById('phPassInput').value.trim();

        if(!typedName || !typedPass) {
            alert("يرجى كتابة اسم الصيدلية وكلمة المرور");
            return;
        }

        // التحقق من صحة البيانات من مسار الصيدليات في المدير
        db.ref('hospital/pharmacies/' + typedName).once('value', snap => {
            const data = snap.val();
            
            if(data && data.password === typedPass) {
                activePharma = typedName;
                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('phTitle').innerText = "صيدلية: " + activePharma;
                loadOrders();
            } else {
                alert("اسم الصيدلية أو كلمة المرور غير صحيحة. يرجى التأكد من البيانات التي أدخلها المدير.");
            }
        });
    }

    function loadOrders() {
        // الاستماع المباشر للوصفات المرسلة لهذه الصيدلية
        db.ref('pharmacy_orders/' + activePharma).on('value', snap => {
            const list = document.getElementById('ordersList');
            list.innerHTML = "";
            let found = 0;

            snap.forEach(child => {
                found++;
                const val = child.val();
                list.innerHTML += `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <span class="patient-name"><i class="fas fa-user-circle"></i> ${val.patientName}</span>
                                <span class="patient-meta">العمر: ${val.age} سنة | السكن: ${val.address}</span>
                            </div>
                            <span class="doctor-tag"><i class="fas fa-user-md"></i> ${val.doctorName}</span>
                        </div>
                        <div style="font-size:11px; color:#aaa; margin-bottom: 10px;">
                            توقيت الإرسال: ${val.examDate} | ${val.examTime}
                        </div>
                        
                        <div class="prescription-content">
                            <strong><i class="fas fa-notes-medical"></i> تفاصيل الوصفة:</strong><br>${val.prescription}
                        </div>
                        
                        <button class="btn-action" onclick="finishOrder('${child.key}')">
                            <i class="fas fa-check"></i> تم تسليم الدواء للمريض
                        </button>
                    </div>
                `;
            });

            if(found === 0) {
                list.innerHTML = '<div class="no-orders">لا توجد وصفات طبية واردة الآن.</div>';
            }
        });
    }

    function finishOrder(id) {
        if(confirm("تأكيد صرف الدواء وحذف الطلب؟")) {
            db.ref('pharmacy_orders/' + activePharma + '/' + id).remove();
        }
    }
</script>
</body>
</html>
