<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجمع نبض الطبي - حجز موعد</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #007bff; margin-bottom: 20px; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 10px; background-color: #28a745; color: white; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #218838; }
        #stopMessage { display: none; color: #dc3545; font-weight: bold; padding: 20px; border: 2px dashed #dc3545; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>مجمع نبض الطبي</h1>
    
    <div id="bookingForm">
        <p>الرجاء إدخال بياناتك لحجز دور</p>
        <input type="text" id="patientName" placeholder="اسم المريض الثلاثي" required>
        <select id="doctorSelect">
            <option value="">اختر الطبيب...</option>
        </select>
        <button onclick="bookNow()">حجز الموعد الآن</button>
    </div>

    <div id="stopMessage">
        نعتذر منك، الحجز الإلكتروني متوقف حالياً. يرجى المحاولة لاحقاً أو زيارة المجمع.
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://nabid-app-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. مراقبة حالة الحجز (مفتوح أم مغلق) وتحديث الواجهة فوراً
    db.ref('settings/bookingEnabled').on('value', (snapshot) => {
        const isEnabled = snapshot.val();
        if (isEnabled === false) {
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('stopMessage').style.display = 'block';
        } else {
            document.getElementById('bookingForm').style.display = 'block';
            document.getElementById('stopMessage').style.display = 'none';
        }
    });

    // 2. تحميل قائمة الأطباء تلقائياً
    db.ref('doctors').on('value', (snapshot) => {
        const doctors = snapshot.val();
        const select = document.getElementById('doctorSelect');
        select.innerHTML = '<option value="">اختر الطبيب...</option>';
        for (let id in doctors) {
            let opt = document.createElement('option');
            opt.value = doctors[id].name;
            opt.innerHTML = doctors[id].name;
            select.appendChild(opt);
        }
    });

    // 3. وظيفة الحجز
    function bookNow() {
        const name = document.getElementById('patientName').value;
        const doctor = document.getElementById('doctorSelect').value;
        const now = new Date().toLocaleTimeString('ar-SA');

        if (name && doctor) {
            db.ref('appointments').push({
                patientName: name,
                doctorName: doctor,
                time: now
            }).then(() => {
                alert("تم حجز موعدك بنجاح!");
                document.getElementById('patientName').value = "";
            });
        } else {
            alert("يرجى إكمال البيانات");
        }
    }
</script>

</body>
</html>
